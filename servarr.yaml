version: "3.9"

services:
  plex:
    image: lscr.io/linuxserver/plex:latest
    container_name: plex
    #network_mode: bridge #host
    environment:
      - PUID=99
      - PGID=100
      - TZ=America/Chicago
      - VERSION=docker
      - PLEX_CLAIM
    volumes:
      - /mnt/user/services/plex:/config
      - /mnt/user/Media/Library/TV:/tv
      - /mnt/user/Media/Library/Movies:/movies
      - /mnt/user/Media/Library/Music:/music
    ports:
      - 32400:32400 
    networks:
     - reverse-proxy
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.plex.rule=Host(`plex.actuary.dev`)"
        - "traefik.http.routers.plex.entrypoints=websecure"
        - "traefik.http.routers.plex.service=plex"
        - "traefik.http.routers.plex.tls.certresolver=myresolver"
        - "traefik.http.services.plex.loadbalancer.server.port=32400"
  sabnzbd:
    image: lscr.io/linuxserver/sabnzbd:4.2.3
    environment:
      - PUID=99
      - PGID=100
      - TZ=America/Chicago
      - UMASK=002
    volumes:
      - /mnt/user/services/servarr/sabnzbd:/config
      - /mnt/user/Media/Usenets:/data/Usenets
    ports:
      - "8081:8080"
    networks:
     - reverse-proxy
  lidarr:
    image: lscr.io/linuxserver/lidarr:latest
    environment:
      - PUID=99
      - PGID=100
      - TZ=America/Chicago
    volumes:
      - /mnt/user/services/servarr/lidarr:/config
      - media:/data
    ports:
      - 8686:8686
    networks:
     - reverse-proxy
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      - PUID=99
      - PGID=100
      - TZ=America/Chicago
    volumes:
      - /mnt/user/services/servarr/sonarr:/config
      - media:/data
    ports:
      - 8989:8989
    networks:
      - reverse-proxy
    deploy:
      labels:
        - "traefik.enable=true"
        - "traefik.http.routers.sonarr.rule=Host(`sonarr.lan`)"
        - "traefik.http.routers.sonarr.entrypoints=web"
        - "traefik.http.routers.sonarr.service=sonarr"
        - "traefik.http.services.sonarr.loadbalancer.server.port=8989"
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    environment:
      - PUID=99
      - PGID=100
      - TZ=America/Chicago
    volumes:
      - /mnt/user/services/servarr/radarr:/config
      - media:/data
    ports:
      - 7878:7878
    networks:
     - reverse-proxy
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    environment:
      - PUID=99
      - PGID=100
      - TZ=America/Chicago
    volumes:
      - /mnt/user/services/servarr/prowlarr:/config
    ports:
      - "9696:9696"
    networks:
     - reverse-proxy

networks:
  reverse-proxy:
    external: true
    
volumes:
  media:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=unraid.lan,rw,hard"
      device: ":/mnt/user/Media/"
