version: "3.9"

services:
  sonarr:
    image: lscr.io/linuxserver/sonarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /mnt/user/services/servarr/sonarr:/config
      - media:/data
    ports:
      - 8989:8989
    networks:
     - reverse-proxy
  radarr:
    image: lscr.io/linuxserver/radarr:latest
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /mnt/user/services/servarr/radarr:/config
      - media:/data
    ports:
      - 7878:7878
    networks:
     - reverse-proxy
  prowlarr:
    image: lscr.io/linuxserver/prowlarr:develop
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=America/Chicago
    volumes:
      - /mnt/user/services/servarr/prowlarr:/config
    ports:
      - "9696:9696"
    networks:
     - reverse-proxy

networks:
  reverse-proxy:
    external: true
    
volumes:
  media:
    driver: local
    driver_opts:
      type: "nfs"
      o: "addr=unraid.lan,rw,hard"
      device: ":/mnt/user/Media/"
